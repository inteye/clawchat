name: clawchat
description: 开源的 OpenClaw 直连客户端移动应用
publish_to: 'none'
version: 0.2.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # 状态管理
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0
  
  # WebSocket
  web_socket_channel: ^2.4.0
  
  # 本地存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # 加密
  crypto: ^3.0.3
  
  # 本地存储（设备 ID）
  shared_preferences: ^2.2.2
  
  # 国际化
  intl: ^0.18.1
  
  # UI
  cupertino_icons: ^1.0.6
  
  # Markdown 渲染
  flutter_markdown: ^0.6.20

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # 测试
  test: ^1.24.0
  
  # 代码生成
  build_runner: ^2.4.0
  riverpod_generator: ^2.3.0
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true
  generate: true
  
  # Assets
  assets:
    - assets/logo.png
